<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweet&Savory Pantry</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Sweet&Savory Pantry</h1>
    <p>Il generatore di ricette zero waste e last minute</p>
  </header>
  <main>
    <section id="input-section">
      <h2>Inserisci gli ingredienti disponibili:</h2>
      <label for="ingredients"></label>
      <textarea id="ingredients" placeholder="Es: uova, farina, latte"></textarea>
      <button id="generate-btn">Genera Ricette</button>
    </section>
    <section id="results-section">
      <h2>Ricette suggerite:</h2>
      <ul id="recipes"></ul>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
